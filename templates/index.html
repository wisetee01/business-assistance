<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Assistant</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f9f9f9; }
    .container { max-width: 420px; margin: 40px auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    
  
    .header { background: linear-gradient(to right, #007bff, #0056b3); color: white; padding: 16px; display: flex; align-items: center; }
    .profile-pic { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; object-fit: cover; border: 2px solid white; }
    .header-info { display: flex; flex-direction: column; }
    .header-name { font-weight: bold; font-size: 16px; }
    .header-status { font-size: 12px; opacity: 0.8; }

    #chat { height: 420px; overflow-y: auto; padding: 16px; background: #fff; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 12px; max-width: 80%; }
    
    /* Updated bubble colors to match the image */
    .user { background: #007bff; color: white; margin-left: auto; text-align: right; }
    .bot { background: #e9ecef; color: #333; }

    .input-area { display: flex; padding: 12px; border-top: 1px solid #eee; align-items: center; }
    input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-right: 8px; }
    
    /* Updated button appearance to use icons/shapes like Tidio */
    .btn-icon { width: 40px; height: 40px; border: none; background: #007bff; color: white; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-left: 4px; }
    .btn-icon:hover { background: #0056b3; }
    
    #file-input { display: none; }
    label[for="file-input"] { background: #2f302f; margin-right: 4px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    label[for="file-input"]:hover { background: #218838; }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        
      
        <img src="/static/profile.jpg" alt="Profile" class="profile-pic" id="profile-img">
        <div class="header-info">
            <span class="header-name">Taiwo Oriyomi</span>
            <span class="header-status">We're online</span>
        </div>
    </div>
    <div id="chat"></div>
    <div class="input-area">
      <input id="msg" type="text" placeholder="Enter your message..." />
      
      <!-- File Upload Elements -->
      <input type="file" id="file-input" accept="image/*" />
      <label for="file-input" title="Upload Payment Proof">üì∏</label>

      <button onclick="speak()" class="btn-icon" title="Speak to type">üó£Ô∏è</button>
      <button onclick="send()" class="btn-icon" title="Send message">‚û§</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const fileInput = document.getElementById("file-input");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`; 
      div.textContent = text; 
      div.innerHTML = div.innerHTML.replace(/\n/g, '<br>');

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const msg = input.value.trim();
      
      if (fileInput.files.length > 0) {
          handleFileUpload(msg);
          return;
      }

      if (!msg) return;
      addMessage(msg, "user");
      input.value = "";
      
      const res = await fetch("/chat", { 
          method: "POST", 
          body: new URLSearchParams({ message: msg }),
          headers: {'Content-Type': 'application/x-www-form-urlencoded'}
      });
      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    async function handleFileUpload(messageText) {
        const file = fileInput.files[0]; 

       
        const MAX_SIZE_MB = 5;
        if (file.size > MAX_SIZE_MB * 1024 * 1024) {
            addMessage(`Error: File is too large (max ${MAX_SIZE_MB}MB).`, "bot");
            fileInput.value = '';
            return;
        }

        addMessage(`Uploading payment proof: ${file.name}...`, "user");

        const formData = new FormData();
        formData.append('file', file);
        formData.append('message', messageText || "Payment proof attached."); 

        const res = await fetch("/upload-proof", {
            method: "POST",
            body: formData,
        });
        
        const data = await res.json();
        addMessage(data.reply, "bot");
        
        fileInput.value = '';
    }

    function speak() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.onresult = (e) => {
        input.value = e.results.transcript;
        send();
      };
      recognition.start();
    }

    input.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });

    window.onload = () => {
        addMessage("Hi welcome to Taiwo Oriyomi Full-Stack developer & Ai Engineer, how can I help you?", "bot");
    };
  </script>
</body>
</html>
